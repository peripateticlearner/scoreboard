<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="score-home">0</p>
                <button class="one-point" onclick="plusOneHome()">+1</button>
                <button class="two-point" onclick="plusTwoHome()">+2</button>
                <button class="three-point" onclick="plusThreeHome()">+3</button>
                <button class="one-point" onclick="minusOne()">-1</button>
                <button class="two-point" onclick="minusTwo()">-2</button>
                <button class="three-point" onclick="minusThree()">-3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="score-guest">0</p>
                <button class="one-point" onclick="plusOneGuest()">+1</button>
                <button class="two-point" onclick="plusTwoGuest()">+2</button>
                <button class="three-point" onclick="plusThreeGuest()">+3</button>
                <button class="one-point" onclick="guestMinusOne()">-1</button>
                <button class="two-point" onclick="guestMinusTwo()">-2</button>
                <button class="three-point" onclick="guestMinusThree()">-3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
